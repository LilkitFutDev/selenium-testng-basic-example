name: Java CI with Maven

on:
  workflow_dispatch: 
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    
    - uses: actions/checkout@v2
    
    - name: Horusec
      uses: fike/horusec-action@v0.2.2
      with:
          arguments: horusec start -p ./
